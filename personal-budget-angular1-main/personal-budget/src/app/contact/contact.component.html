<div class="container" style="width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
  <form action="#" method="post">
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="name" style="display: block; font-size: 16px; margin-bottom: 5px;">Name:</label>
          <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="email" style="display: block; font-size: 16px; margin-bottom: 5px;">Email:</label>
          <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="phone" style="display: block; font-size: 16px; margin-bottom: 5px;">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="dob" style="display: block; font-size: 16px; margin-bottom: 5px;">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="gender" style="display: block; font-size: 16px; margin-bottom: 5px;">Gender:</label>
          <select id="gender" name="gender" required style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;">
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>
      </div>
      <div class="form-group" style="margin-bottom: 15px;">
          <label for="message" style="display: block; font-size: 16px; margin-bottom: 5px;">Message:</label>
          <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
      </div>
      <div class="form-group">
          <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">
      </div>
  </form>
</div>
